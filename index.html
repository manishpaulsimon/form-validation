<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constraint Validation API Example</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <form id="exampleForm">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error-message"></span>
        <br>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <span id="countryError" class="error-message"></span>
        <br>
        <br>
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <span id="zipError" class="error-message"></span>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passError" class="error-message"></span>
        <br>
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="password" required>
        <span id="passConfirmError" class="error-message"></span>
        <br>
        <br>

        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
